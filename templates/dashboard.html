<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <a href="{{ url_for('add_guru') }}">Tambah Guru</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Mata Pelajaran</th>
            <th>Aksi</th>
        </tr>
        {% for guru in gurus %}
        <tr>
            <td>{{ guru.id }}</td>
            <td>{{ guru.nama }}</td>
            <td>{{ guru.email }}</td>
            <td>{{ guru.mata_pelajaran }}</td>
            <td>
                <a href="{{ url_for('edit_guru', id=guru.id) }}">Edit</a>
                <form action="{{ url_for('delete_guru', id=guru.id) }}" method="post" style="display:inline;">
                    <button type="submit">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
