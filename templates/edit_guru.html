<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Guru</title>
</head>
<body>
    <h2>Edit Guru</h2>
    <form action="{{ url_for('edit_guru', id=guru.id) }}" method="post">
        <input type="text" name="nama" value="{{ guru.nama }}" required>
        <input type="email" name="email" value="{{ guru.email }}" required>
        <input type="text" name="mata_pelajaran" value="{{ guru.mata_pelajaran }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Kembali</a>
</body>
</html>
